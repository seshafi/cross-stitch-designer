<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="#1a1a2e"/>

  <!-- Thread loop around the needle eye -->
  <path d="M 22 7 C 30 2 31 15 23 12"
        stroke="#e8547a" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Needle body (silver) -->
  <line x1="21" y1="10" x2="10" y2="22"
        stroke="#c8cdd8" stroke-width="5" stroke-linecap="round"/>

  <!-- Needle tip (tapers to a point) -->
  <line x1="10" y1="22" x2="7" y2="27"
        stroke="#c8cdd8" stroke-width="2" stroke-linecap="round"/>

  <!-- Eye of needle (dark hole) -->
  <ellipse cx="20.5" cy="11" rx="2.2" ry="1.2"
           transform="rotate(-45 20.5 11)"
           fill="#1a1a2e"/>
</svg>
